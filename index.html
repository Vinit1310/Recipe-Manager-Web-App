<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Recipe Manager — Cookify by Vinit</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/svg+xml" href="images/Site_Icon.svg">
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <!-- Animated Cooking Pot SVG -->
        <svg
          width="120"
          height="120"
          viewBox="0 0 64 64"
          xmlns="http://www.w3.org/2000/svg"
        >
          <defs>
            <linearGradient id="potGradient" x1="0" y1="0" x2="0" y2="1">
              <stop offset="0%" stop-color="#ff9e6d" />
              <stop offset="100%" stop-color="#ff6f61" />
            </linearGradient>
            <linearGradient id="steamGradient" x1="0" y1="0" x2="0" y2="1">
              <stop offset="0%" stop-color="white" stop-opacity="0.8" />
              <stop offset="100%" stop-color="white" stop-opacity="0" />
            </linearGradient>
          </defs>

          <!-- Pot -->
          <rect
            x="12"
            y="30"
            width="40"
            height="20"
            rx="6"
            ry="6"
            fill="url(#potGradient)"
            filter="url(#shadow)"
          />
          <rect
            x="10"
            y="25"
            width="44"
            height="8"
            rx="4"
            ry="4"
            fill="#d94f4f"
          />

          <!-- Steam -->
          <path
            d="M20 25 C22 15, 28 15, 30 25"
            stroke="url(#steamGradient)"
            stroke-width="2"
            fill="transparent"
          >
            <animateTransform
              attributeName="transform"
              type="translate"
              values="0,0;0,-10;0,0"
              dur="2s"
              repeatCount="indefinite"
              keySplines="0.42 0 0.58 1"
              calcMode="spline"
            />
            <animate
              attributeName="opacity"
              values="0;1;0"
              dur="2s"
              repeatCount="indefinite"
            />
          </path>
          <path
            d="M34 25 C36 15, 42 15, 44 25"
            stroke="url(#steamGradient)"
            stroke-width="2"
            fill="transparent"
          >
            <animateTransform
              attributeName="transform"
              type="translate"
              values="0,0;0,-12;0,0"
              dur="2.2s"
              repeatCount="indefinite"
              keySplines="0.42 0 0.58 1"
              calcMode="spline"
            />
            <animate
              attributeName="opacity"
              values="0;1;0"
              dur="2.2s"
              repeatCount="indefinite"
            />
          </path>

          <!-- Glow Effect -->
          <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow
              dx="0"
              dy="2"
              stdDeviation="3"
              flood-color="#fff3e0"
              flood-opacity="0.6"
            />
          </filter>
        </svg>
        <div>
          <h1>Recipe Manager — Cookify by Vinit</h1>
          <p class="tagline">Delightful • simple & stylish</p>
        </div>
      </div>

      <div class="controls">
  <button id="themeToggle" class="theme-toggle" title="Toggle theme">
    <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="5"/>
      <line x1="12" y1="1" x2="12" y2="3"/>
      <line x1="12" y1="21" x2="12" y2="23"/>
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
      <line x1="1" y1="12" x2="3" y2="12"/>
      <line x1="21" y1="12" x2="23" y2="12"/>
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
    </svg>
    <svg class="moon-icon hidden" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
    </svg>
  </button>
  <input id="searchInput" class="search" type="text" placeholder="Search recipes by title…" />
  <select id="difficultyFilter" class="select">
    <option value="All">All Difficulty</option>
    <option value="Easy">Easy</option>
    <option value="Medium">Medium</option>
    <option value="Hard">Hard</option>
  </select>
  <button id="btnAdd" class="btn primary">+ Add Recipe</button>
</div>

      </div>
    </header>

    <main class="container">
      <section id="list" class="cards-grid" aria-live="polite"></section>
    </main>

    <!-- Modal (Add/Edit/Detail) -->
    <div
      id="modal"
      class="modal hidden"
      role="dialog"
      aria-modal="true"
      aria-hidden="true"
    >
      <div class="modal-backdrop" id="modalBackdrop"></div>

      <div class="modal-card" role="document" aria-labelledby="modalTitle">
        <header class="modal-head">
          <h2 id="modalTitle">Add Recipe</h2>
          <button id="modalClose" class="icon-btn" title="Close">
            &times;
          </button>
        </header>

        <form id="form" class="modal-form" novalidate>
          <img id="preview" class="image-preview hidden" alt="preview" />

          <!-- ⭐ SLIDER STARTS HERE ⭐ -->
          <div class="slider" id="viewSlider">
            <div class="slider-track">
              <div class="slide">Description will appear here</div>
              <div class="slide">Ingredients will appear here</div>
              <div class="slide">Steps will appear here</div>
            </div>
          </div>
          <!-- ⭐ SLIDER ENDS HERE ⭐ -->

          <input type="hidden" id="recipeId" />

          <div class="col-left">
            <label for="title">Title *</label>
            <input id="title" type="text" required />

            <label for="description">Description</label>
            <textarea id="description" rows="3"></textarea>

            <label for="ingredients">Ingredients (one per line) *</label>
            <textarea
              id="ingredients"
              rows="5"
              placeholder="eg. 2 eggs"
            ></textarea>

            <label for="steps">Steps (one per line) *</label>
            <textarea
              id="steps"
              rows="5"
              placeholder="eg. Beat eggs"
            ></textarea>
          </div>

          <aside class="col-right">
            <label for="category">Category</label>
            <input
              id="category"
              type="text"
              placeholder="Breakfast, Lunch..."
            />

            <label for="difficulty">Difficulty *</label>
            <select id="difficulty" required>
              <option value="">Select</option>
              <option>Easy</option>
              <option>Medium</option>
              <option>Hard</option>
            </select>

            <label for="prepTime">Prep time (minutes)</label>
            <input id="prepTime" type="number" min="0" />

            <label for="imageFile">Image (upload)</label>
            <input id="imageFile" type="file" accept="image/*" />

            <label for="imageUrl">or Image URL</label>
            <input
              id="imageUrl"
              type="url"
              placeholder="https://example.com/photo.jpg"
            />

            <img id="preview" class="image-preview hidden" alt="preview" />

            <div id="formErrors" class="form-errors" aria-live="polite"></div>
          </aside>

          <div class="modal-actions">
            <button id="saveBtn" class="btn primary">Save</button>
            <button id="deleteBtn" type="button" class="btn danger hidden">
              Delete
            </button>
            <button id="cancelBtn" type="button" class="btn ghost">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
